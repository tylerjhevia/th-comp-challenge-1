<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TH Static Comp Challenge 1</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet"/>
  </head>
  <body>
    <section class="box-container">
      <div class="title-box">
        <h1>BEARS</h1>
        <p class="title-blurb">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam faucibus purus sit.  </p>
        <p class="p-box" id="learn"><img class="learn-icon" src="assets/learn-icon.svg"/>LEARN</p>
        <p class="p-box" id="contact"><img class="contact-icon" src="assets/contact-icon.svg"/>CONTACT</p>
      </div>
      <article class="diet">
        <img class="icon" src="assets/salmon.svg"/>
        <h5>Diet</h5>
      </article>
      <article class="habitat">
        <img src="assets/forest-icon.png"/>
        <h5>Habitat</h5>
      </article>
      <article class="hibernation">
        <img src="assets/cave.svg"/>
        <h5>Hibernation</h5>
      </article>
      <article class="behavior">
        <img src="assets/bear-behavior.svg"/>
        <h5>Behavior</h5>
      </article>
      <article class="species">
        <img src="assets/polar-bear.png"/>
        <h5>Species</h5>
      </article>
      <article class="attacks">
        <img src="assets/bear-attack.svg"/>
        <h5>Attacks</h5>
      </article>
      <article class="conservation">
        <img src="assets/panda.svg"/>
        <h5>Conservation</h5>
      </article>
    </section>
    <section class="image-container">
      <img class="scroll-dots" src="assets/two-circles-gray.svg"/>
      <img class="arrow" id="left-arrow" src="assets/left-arrow.svg"/>
      <img class="arrow" src="assets/right-arrow.svg"/>
    </section>
  </body>
</html>
